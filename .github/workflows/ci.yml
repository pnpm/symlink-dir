name: CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        node:
          - '18.12'
          - '20'
          - '22'
        platform:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    name: '${{matrix.platform}} / Node.js ${{ matrix.node }}'
    runs-on: ${{matrix.platform}}

    steps:
    - name: Checkout Commit
      uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest-9
        standalone: true
    - name: pnpm install
      run: pnpm install
    - name: run tests
      run: pnpm test
